<!doctype html>
<html lang="en">
<head>
  <title>Boilerplate</title>

  <link rel="stylesheet" href="css/bootstrap-css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <script data-main="js/main.js" src="js/libs/require.js"></script>
</head>
<body>

  <div>This is a simple application to demonstrate using a Backbone.js, dust.js, bootstrap frontend with a node.js, mongodb ReSTful backend.</div>
  
  <br>
  
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
            <th data-field="name">Name</th>
            <th data-field="description">Description</th>
            <th data-field="id">ID</th>
            <th></th>
        </tr>
      </thead>
      <tbody id="items-rows">

      </tbody>
    </table>
  </div>    

  <form class="form-inline" role="form" method="post" action="/api/items">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter item name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" name="description" id="description" placeholder="Enter description">
    </div>
    <input type="submit" class="btn btn-default" value="Create Item">
  </form>

</body>
</html>
